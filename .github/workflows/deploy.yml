name: Deploy GraceAlone API

on:
  push:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: gracealone-api
  AZURE_RESOURCE_GROUP: gracealone-rg
  AZURE_CONTAINER_REGISTRY: gracealoneacr
  IMAGE_NAME: gracealone-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v3

      - name:  Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name:  Login to Azure Container Registry
        run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name:  Build and push Docker image
        run: |
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }} .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      - name:  Update Azure Web App container
        run: |
          az webapp config container set `
            --name ${{ env.AZURE_WEBAPP_NAME }} `
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} `
            --docker-custom-image-name ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      - name:  Restart app to apply image
        run: az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name:  Verify health endpoint
        run: |
          sleep 10
          curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || exit 1
