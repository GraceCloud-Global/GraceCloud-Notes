name: E2E
on:
  push:
    branches: [main]
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install & Run E2E
        run: |
          cd frontend/tests
          npm ci
          npx playwright install --with-deps
          npm test
